<div class="container">
  <div class="row">
    <div class="col-md-6" style="border:1px #ddd solid">
      <div style="height: 300px;overflow-y: auto;"  #listSendMessages>
        <ul class="list-group">
          <li *ngFor="let item of sendMessages" class="list-group-item" style="text-align: right;position: relative;">
             <p style="font-size: 10px;color:grey;position:absolute;top:0;right: 10px;">{{item.author}}</p>
             <p>{{item.message}}</p>
             <img *ngIf="item.image" class="img-thumbnail" [src]="item.image" style="width: 100px;">
          </li>
        </ul>
      </div>
      <div class="row" style="padding: 10px;">
        <div class="col-md-8" style="height: 50px;background-color: #eee;border:1px #ddd solid;display: flex;    padding: 0;">
          <input class="form-control" type="text" [(ngModel)]="text" (keydown)="keyDownFunction($event)"/>
        </div>
        <div class="col-md-4" style="display: flex;justify-content: center;">
          <button class="btn btn-info" (click)="sendMsg()" [disabled]="!text">Send</button>
          <input type="file" (change)="onFileChanged($event)" style="display: none" #fileInput accept="image/x-png,image/gif,image/jpeg">
          <button class="btn btn-success" (click)="fileInput.click()" style="margin:0 5px;">Photo</button>
        </div>
      </div>
    </div>
    <div class="col-md-6" style="border:1px #ddd solid">
      <div style="height: 300px;overflow-y: auto;" #listReceiveMessages>
        <ul class="list-group">
          <li *ngFor="let item of receiveMessages" class="list-group-item" style="text-align: right;position: relative;">
             <p style="font-size: 10px;color:grey;position:absolute;top:0;right: 10px;">{{item.author}}</p> 
             <p>{{item.message}}</p>
             <img *ngIf="item.image" class="img-thumbnail" [src]="item.image" style="width: 100px;">
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
